<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>

<body>
    <div class="main-w3layouts wrapper">
        <a id="logo" href="../index.html" style="display: flex; flex-direction: column;">
            <label for="imges"> home page</label>
            <img src="./logo.jfif" alt="" srcset="">
        </a>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form shadow-animation">
                    <h2 class="sub-hdng ">Log In </h2>
                    <form class="login-form" id="loginForm">
                        <div class="mb-3 input-group" style="display: flex; align-items :center;">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                required>
                        </div>
                        <span id="emailError"></span>

                        <div class="mb-3 input-group" style="display: flex; align-items :center;">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="Password" name="password"
                                placeholder="Password" required>
                            <span class="input-group-text">
                                <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                            </span>
                        </div>
                        <span id="passwordError"></span>

                        <button type="submit" class="btn btn-primary w-100" id="submit">Login</button>
                        <div id="validationPopup" class="validation-popup">Invalid email or password.</div>
                        <p class="message mt-3">Not registered? <a href="../sign-up/sign-up.html">Create an account</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
